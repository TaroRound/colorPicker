<button id="btn" click="selectColor">选取颜色</button>
<span id="demo" style="width: 1000px;height: 300px;">颜色示例</span>


<script src="./colorPicker.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		
		var colorPickerInstance;
		btn.addEventListener('click', function () {
			
			if (colorPickerInstance) {
				if (colorPickerInstance.visible) {
					colorPickerInstance.hide();
				} else {
					colorPickerInstance.show();
				}
			} else {
				colorPickerInstance = new ColorPicker('#btn', {
					// colorRange: ['red', 'yellow']
					mode: 'light'
				});
				colorPickerInstance.on('change', function (color) {
					document.getElementById('demo').style.color = color.hex;
					// document.body.style.background = color.hex;
				});
			}
		});
	});
</script>

<script>


</script>

</body>
